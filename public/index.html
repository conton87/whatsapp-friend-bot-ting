<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Form</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 2rem;
        background-color: #f9f9f9;
      }

      .container {
        max-width: 480px;
        margin: 0 auto;
        background: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-top: 0;
      }

      label {
        display: block;
        margin-top: 1rem;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        margin-top: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      button {
        margin-top: 1.5rem;
        padding: 0.75rem 1rem;
        background-color: #25d366;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:disabled {
        background-color: #9ad6b5;
        cursor: not-allowed;
      }

      .status {
        margin-top: 1rem;
        min-height: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Send WhatsApp Message</h1>
      <form id="contact-form">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Ada Lovelace" required />

        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="ada@example.com"
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Hello from the WhatsApp bot!"
          required
        ></textarea>

        <button type="submit">Send</button>
        <div class="status" id="status"></div>
      </form>
    </div>

    <script>
      const form = document.getElementById('contact-form');
      const statusEl = document.getElementById('status');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        statusEl.textContent = 'Sending...';
        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());

        try {
          const response = await fetch('/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });

          const body = await response.json();

          if (response.ok) {
            statusEl.textContent = 'Message sent! Check your WhatsApp inbox.';
            form.reset();
          } else {
            statusEl.textContent = body.error || 'Failed to send message.';
          }
        } catch (error) {
          statusEl.textContent = 'Network error. Please try again later.';
        }
      });
    </script>
  </body>
</html>
